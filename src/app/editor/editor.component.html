<style>
 ::ng-deep #mat-autocomplete-0
  {
    position: absolute;
    left: 340px;
    top: 438px;
    background-color: #F8F8FF;
    width: 920px
  }
  ::ng-deep mat-option:hover
  {
    background-color: darkgray;
  }
</style>
<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Article Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                formControlName="description"
                type="text"
                placeholder="What's this article about?" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="body"
                rows="8"
                placeholder="Write your article (in markdown)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
                [formControl]="tagField"
                (keyup.enter)="addTag()" 
                formControlName="tagList"
                [matAutocomplete]="auto"/>
                <div id = "idAutoComplete">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option  *ngFor="let tag of filteredOptions | async" [value]="tag">
                      <div>
                        {{tag}}
                      </div>
                      
                    </mat-option>
                  </mat-autocomplete>
              </div>
             <!-- <div class="tag-list">
                <span *ngFor="let tag of article.tagList"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>-->
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
